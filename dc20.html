<div id="w-toggle">
  <input name="attr_w" type="radio" value="" checked="checked">
  <span data-i18n="public-u">Public</span>
  <input name="attr_w" type="radio" value="/w gm ">
  <span data-i18n="to-gm-u">To GM</span>
</div>

<div id="sheet">
  <input type="hidden" name="attr_character_name" value="Testy" />    
  <div class="abilities">
    <div class="ability">
      <button type="roll" name="roll_strength" value="" data-i18n="strength-u" class="btn ui-draggable">Strength</button>
      <div>
        <div class="base">
          <input class="value" type="text" name="attr_strength_base" title="@{strength}" value="10" size="3">
          <span class="mod">12</span>
        </div>
        <div class="modifier">
          <span class="value">0</span>
          <span class="mod">2</span>
        </div>
      </div>
    </div>
  </div>
</div>
